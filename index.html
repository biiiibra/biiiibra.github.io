    // ID Gist –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω –≤–∞–º–∏)
    const USERS_GIST_ID = 'd0ff1e8a01417e7931279eb563198dba';
    
    // ID Gist –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —á–∞—Ç–∞—Ö (–Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π)
    const CHATS_GIST_ID = 'fede0c7a21137995fcca81d27951563d'; // –°–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π Gist –∏ —É–∫–∞–∂–∏—Ç–µ ID
    
    const USERS_FILE = 'users.json';

    // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
    let currentUser = '';

    try {

    function switchAuthTab(tab) {
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        
        if (tab === 'login') {
            tabs[0].classList.add('active');
            document.getElementById('login-form').classList.add('active');
        } else {
            tabs[1].classList.add('active');
            document.getElementById('register-form').classList.add('active');
        }
    }

    function hashPassword(password) {
        return CryptoJS.SHA256(password).toString();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', response.status);
                return [];
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[USERS_FILE]) {
                await initializeUsersGist();
                return [];
            }
            
            return JSON.parse(data.files[USERS_FILE].content || '[]');
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return [];
        }
    }

    async function initializeUsersGist() {
        try {
            await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [USERS_FILE]: { content: '[]' }
                    }
                })
            });

    async function loadMessages(forceReload = false) {
        if (!isGitHubWorking || !currentChatId) return;
        
        const currentChat = chats.find(c => c.id === currentChatId);
        if (!currentChat) return;
        
        const msgDiv = document.getElementById('messages');
        
        try {
            const response = await fetch(`https://api.github.com/gists/${currentChat.gistId}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files['messages.txt']) {
                return;
            }
            
            const content = data.files['messages.txt'].content || '';
            const lines = content.split('\n').filter(line => line.trim());
            
            if (forceReload) {
                msgDiv.innerHTML = '';
                displayedMessages.clear();
                
                for (let line of lines) {
                    try {
                        const decrypted = CryptoJS.AES.decrypt(line, currentSeed).toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                        }
                    } catch (e) {}
                }
            } else {
                let newMessagesCount = 0;
                
                for (let line of lines) {
                    try {
                        const decrypted = CryptoJS.AES.decrypt(line, currentSeed).toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                            newMessagesCount++;
                        }
                    } catch (e) {}
                }
                
                if (newMessagesCount > 0) {
                    const lastMessage = Array.from(displayedMessages).pop();
                    if (lastMessage && !lastMessage.startsWith(currentUser + ':')) {
                        playNotificationSound();
                    }
                }
            }
            
            if (msgDiv.children.length === 0) {
                msgDiv.innerHTML = '<div class="empty-chat">üåã –ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';

        } catch (err) {

            if (forceReload) {
                msgDiv.innerHTML = `<div class="error-message">üåã –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞</div>`;

    // ==================== –ß–ê–°–¢–ò–¶–´ ====================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let mouseActive = false;

    const PARTICLE_COUNT = 60;
    const CONNECT_DISTANCE = 150;
    const MOUSE_RADIUS = 120;

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.3;
            this.vy = (Math.random() - 0.5) * 0.3;
            this.radius = 1.5 + Math.random() * 2;
            this.opacity = 0.4 + Math.random() * 0.4;
            this.color = `rgba(255, ${100 + Math.random() * 100}, 0, ${this.opacity})`;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#ff6b00';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function drawLines() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < CONNECT_DISTANCE) {
                    const opacity = 0.15 * (1 - distance / CONNECT_DISTANCE);
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 107, 0, ${opacity})`;
                    ctx.lineWidth = 0.8;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function handleMouseInteraction() {
        if (!mouseActive) return;
        for (let particle of particles) {
            const dx = particle.x - mouseX;
            const dy = particle.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < MOUSE_RADIUS) {
                const angle = Math.atan2(dy, dx);
                const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS * 2;
                particle.x += Math.cos(angle) * force;
                particle.y += Math.sin(angle) * force;
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        handleMouseInteraction();
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
    }

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initParticles();
    }

    // –°–æ–±—ã—Ç–∏—è
    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        mouseActive = true;
    });

    canvas.addEventListener('mouseleave', () => {
        mouseActive = false;
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
        mouseActive = true;
    });

    canvas.addEventListener('touchend', () => {
        mouseActive = false;
    });

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –¥—Ä–æ–ø–¥–∞—É–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
    document.addEventListener('click', (e) => {
        const dropdown = document.getElementById('chatDropdown');
        const selector = document.querySelector('.selected-chat');
        
        if (!selector.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.classList.remove('show');
        }
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    window.addEventListener('beforeunload', () => {
        if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    });
</script>
