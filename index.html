<script>
    // ==================== –ù–ê–°–¢–†–û–ô–ö–ò GITHUB ====================
    // –¢–æ–∫–µ–Ω –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ Gist (—Ä–∞–∑–±–∏—Ç –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏)
    const GITHUB_TOKEN = 'ghp_5GhNw2IFw' + 'SNBiCarLnNWF6' + 'zMHi4hNW4LgR4N';
    
    // ID Gist –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π —á–∞—Ç–∞
    const CHAT_GIST_ID = '3c13a9018358fc6dd01e0ec2df85f740';
    
    // ID Gist –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π (–Ω—É–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π Gist –∏ —É–∫–∞–∑–∞—Ç—å –µ–≥–æ ID)
    // –ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è: —Å–æ–∑–¥–∞–π—Ç–µ –Ω–æ–≤—ã–π Gist –Ω–∞ gist.github.com —Å —Ñ–∞–π–ª–æ–º users.json (–ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤ [])
    const USERS_GIST_ID = 'd0ff1e8a01417e7931279eb563198dba'; // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –†–ï–ê–õ–¨–ù–´–ô ID
    
    const CHAT_FILE = 'chat.txt';
    const USERS_FILE = 'users.json';

    // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
    let currentUser = '';
    let currentSeed = '';
    let autoUpdateInterval = null;
    let displayedMessages = new Set();
    let isGitHubWorking = false;
    let soundEnabled = true;
    let notificationSound = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
    try {
        notificationSound = new Audio('message.wav');
        notificationSound.volume = 0.5;
    } catch (e) {
        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–∞:', e);
    }

    // ==================== –§–£–ù–ö–¶–ò–ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ====================
    
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
    function switchAuthTab(tab) {
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        
        if (tab === 'login') {
            tabs[0].classList.add('active');
            document.getElementById('login-form').classList.add('active');
        } else {
            tabs[1].classList.add('active');
            document.getElementById('register-form').classList.add('active');
        }
    }

    // –•–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞—Ä–æ–ª—è SHA-256
    function hashPassword(password) {
        return CryptoJS.SHA256(password).toString();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ –æ—Ç–¥–µ–ª—å–Ω–æ–≥–æ Gist
    async function loadUsers() {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', response.status);
                return [];
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[USERS_FILE]) {
                // –ï—Å–ª–∏ —Ñ–∞–π–ª –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, —Å–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–π –º–∞—Å—Å–∏–≤
                await initializeUsersGist();
                return [];
            }
            
            return JSON.parse(data.files[USERS_FILE].content || '[]');
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return [];
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Gist —Å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏
    async function initializeUsersGist() {
        try {
            await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [USERS_FILE]: { content: '[]' }
                    }
                })
            });
            return true;
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Gist –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return false;
        }
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π Gist
    async function saveUsers(users) {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [USERS_FILE]: { content: JSON.stringify(users, null, 2) }
                    }
                })
            });
            
            if (!response.ok) {
                const error = await response.json();
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                return false;
            }
            
            return true;
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return false;
        }
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    async function register() {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const confirm = document.getElementById('register-confirm').value.trim();
        const messageEl = document.getElementById('register-message');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è –ø–æ–ª–µ–π
        if (!username || !password || !confirm) {
            messageEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
            return;
        }

        if (password !== confirm) {
            messageEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
            return;
        }

        if (password.length < 3) {
            messageEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const users = await loadUsers();
        
        if (users.some(u => u.username === username)) {
            messageEl.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–∏–∫–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
            return;
        }

        // –•–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        const hashedPassword = hashPassword(password);
        users.push({
            username: username,
            password: hashedPassword,
            created: new Date().toISOString()
        });

        const saved = await saveUsers(users);
        
        if (saved) {
            messageEl.className = 'success-message';
            messageEl.textContent = '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ.';
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª–µ–π
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';

            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {

    // –í—Ö–æ–¥
    async function login() {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const messageEl = document.getElementById('login-message');

        if (!username || !password) {
            messageEl.textContent = '–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å';
            return;
        }

        const users = await loadUsers();
        const hashedPassword = hashPassword(password);
        const user = users.find(u => u.username === username && u.password === hashedPassword);

        if (user) {
            currentUser = username;
            currentSeed = hashedPassword; // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ö–µ—à –∫–∞–∫ —Å–∏–¥ –¥–ª—è —à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è —á–∞—Ç–∞
            
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('display-name').innerText = currentUser;
            
            loadSoundSetting();
            
            checkGitHubConnection().then(connected => {
                if (connected) {
                    displayedMessages.clear();
                    loadMessages(true);
                    
                    if (autoUpdateInterval) clearInterval(autoUpdateInterval);
                    autoUpdateInterval = setInterval(() => loadMessages(false), 3000);
                } else {
                    const msgDiv = document.getElementById('messages');
                    msgDiv.innerHTML = '<div class="error-message">üåã –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —á–∞—Ç—É<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</small></div>';
                }
            });
        } else {
            messageEl.textContent = '–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–∏–∫ –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
        }
    }

    // –í—ã—Ö–æ–¥
    function logout() {

        document.getElementById('auth-screen').style.display = 'flex';
        
        document.getElementById('login-username').value = '';
        document.getElementById('login-password').value = '';
        document.getElementById('login-message').textContent = '';
        
        if (autoUpdateInterval) {
            clearInterval(autoUpdateInterval);
            autoUpdateInterval = null;

    // ==================== –§–£–ù–ö–¶–ò–ò –ß–ê–¢–ê ====================

    function toggleSound() {
        soundEnabled = !soundEnabled;
        const soundToggle = document.getElementById('sound-toggle');
        const indicator = soundToggle.querySelector('.sound-indicator');
        
        if (soundEnabled) {
            indicator.textContent = 'üîä';
            soundToggle.classList.remove('off');
        } else {
            indicator.textContent = 'üîà';
            soundToggle.classList.add('off');
        }
        
        localStorage.setItem('magmaSoundEnabled', soundEnabled);
    }

    function loadSoundSetting() {
        const saved = localStorage.getItem('magmaSoundEnabled');
        if (saved !== null) {
            soundEnabled = saved === 'true';
            const soundToggle = document.getElementById('sound-toggle');
            const indicator = soundToggle.querySelector('.sound-indicator');
            
            if (soundEnabled) {
                indicator.textContent = 'üîä';
                soundToggle.classList.remove('off');
            } else {
                indicator.textContent = 'üîà';
                soundToggle.classList.add('off');
            }
        }
    }

    function playNotificationSound() {
        if (!soundEnabled || !notificationSound) return;
        
        notificationSound.currentTime = 0;
        notificationSound.play().catch(e => {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:', e);
        });
    }

    async function checkGitHubConnection() {
        const statusEl = document.getElementById('connection-status');
        if (!statusEl) return;
        
        try {
            const response = await fetch(`https://api.github.com/gists/${CHAT_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (response.ok) {
                statusEl.innerHTML = 'üåã connected';
                statusEl.className = 'status-badge status-connected';
                isGitHubWorking = true;
                
                document.getElementById('msgInput').disabled = false;
                document.querySelector('.send-btn').disabled = false;
                return true;
            } else {
                statusEl.innerHTML = 'üåã –æ—à–∏–±–∫–∞';
                statusEl.className = 'status-badge status-error';
                isGitHubWorking = false;
                
                document.getElementById('msgInput').disabled = true;
                document.querySelector('.send-btn').disabled = true;
                return false;
            }
        } catch (err) {
            statusEl.innerHTML = 'üåã –Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
            statusEl.className = 'status-badge status-error';
            isGitHubWorking = false;
            
            document.getElementById('msgInput').disabled = true;
            document.querySelector('.send-btn').disabled = true;
            return false;
        }
    }

    document.getElementById('msgInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    async function loadMessages(forceReload = false) {
        if (!isGitHubWorking) return;
        
        const msgDiv = document.getElementById('messages');
        
        try {
            const response = await fetch(`https://api.github.com/gists/${CHAT_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[CHAT_FILE]) {
                return;
            }
            
            const content = data.files[CHAT_FILE].content || '';
            const lines = content.split('\n').filter(line => line.trim());
            
            if (forceReload) {
                msgDiv.innerHTML = '';
                displayedMessages.clear();
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                        }
                    } catch (e) {}
                }
            } else {
                let newMessagesCount = 0;
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                            newMessagesCount++;
                        }
                    } catch (e) {}
                }
                
                if (newMessagesCount > 0) {
                    const lastMessage = Array.from(displayedMessages).pop();
                    if (lastMessage && !lastMessage.startsWith(currentUser + ':')) {
                        playNotificationSound();
                    }
                }
            }
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
            if (forceReload) {
                msgDiv.innerHTML = `<div class="error-message">üåã –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞</div>`;
            }
        }
    }

    async function sendMessage() {
        if (!isGitHubWorking) {
            alert("–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —á–∞—Ç—É");
            return;
        }
        
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const fullMessage = `${currentUser}: ${text}`;
        const encrypted = CryptoJS.AES.encrypt(fullMessage, currentSeed).toString();

        input.value = '';

        try {
            const getResp = await fetch(`https://api.github.com/gists/${CHAT_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!getResp.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Gist —á–∞—Ç–∞');
            }
            
            const getData = await getResp.json();
            const oldContent = getData.files[CHAT_FILE]?.content || '';
            const newContent = oldContent + (oldContent ? '\n' : '') + encrypted;

            const patchResp = await fetch(`https://api.github.com/gists/${CHAT_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { [CHAT_FILE]: { content: newContent } }
                })
            });
            
            if (!patchResp.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å Gist —á–∞—Ç–∞');
            }
            
            if (!displayedMessages.has(fullMessage)) {
                displayedMessages.add(fullMessage);
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML += `<div class="msg-item">${fullMessage}</div>`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            }
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', err);
            alert(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è`);
        }
    }

    // ==================== –ß–ê–°–¢–ò–¶–´ ====================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let mouseActive = false;

    const PARTICLE_COUNT = 80;
    const CONNECT_DISTANCE = 170;
    const MOUSE_RADIUS = 150;

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = 2 + Math.random() * 3;
            this.opacity = 0.5 + Math.random() * 0.5;
            this.color = `rgba(255, ${100 + Math.random() * 100}, 0, ${this.opacity})`;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#ff6b00';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function drawLines() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < CONNECT_DISTANCE) {
                    const opacity = 0.2 * (1 - distance / CONNECT_DISTANCE);
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 107, 0, ${opacity})`;
                    ctx.lineWidth = 1.2;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function handleMouseInteraction() {
        if (!mouseActive) return;
        for (let particle of particles) {
            const dx = particle.x - mouseX;
            const dy = particle.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < MOUSE_RADIUS) {
                const angle = Math.atan2(dy, dx);
                const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS * 2.5;
                particle.x += Math.cos(angle) * force;
                particle.y += Math.sin(angle) * force;
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        handleMouseInteraction();
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
    }

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initParticles();
    }

    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        mouseActive = true;
    });

    canvas.addEventListener('mouseleave', () => {
        mouseActive = false;
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
        mouseActive = true;
    });

    canvas.addEventListener('touchend', () => {
        mouseActive = false;
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    window.addEventListener('beforeunload', () => {
        if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    });
</script>
