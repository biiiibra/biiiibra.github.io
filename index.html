    <style>

        #messages {

        .msg-item {

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–≤—É–∫–∞ */
        .sound-indicator {
            font-size: 16px;
        }
    </style>

<body>

<div class="container">

        <div class="input-group">
            <input type="text" id="userName" placeholder="–∏–º—è">
        </div>
        <div class="input-group">
            <input type="password" id="seedPhrase" placeholder="—Å–∏–¥ —á–∞—Ç–∞">
        </div>
        <button onclick="enterChat()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        <div style="margin-top: 20px; font-size: 12px; color: rgba(255, 140, 64, 0.6); text-align: center;">

    <div id="chat-screen">

            <div class="header-left">

            <input type="text" id="msgInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." autocomplete="off" disabled>

        </div>
    </div>
</div>

<script>
    // ==================== –ù–ê–°–¢–†–û–ô–ö–ò GITHUB ====================
    const GITHUB_TOKEN = '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';
    const GIST_ID = '3c13a9018358fc6dd01e0ec2df85f740';
    const FILE_NAME = 'chat.txt';

    // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ß–ê–¢–ê ====================
    let currentUser = '';
    let currentSeed = '';
    let autoUpdateInterval = null;
    let displayedMessages = new Set();
    let isGitHubWorking = false;
    
    // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ó–í–£–ö–ê ====================
    let soundEnabled = true;
    let notificationSound = null;
    let lastMessageCount = 0;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
    try {
        notificationSound = new Audio('message.wav');
        notificationSound.volume = 0.5;
    } catch (e) {
        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–≤—É–∫–∞:', e);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
    function toggleSound() {
        soundEnabled = !soundEnabled;
        const soundToggle = document.getElementById('sound-toggle');
        const indicator = soundToggle.querySelector('.sound-indicator');
        
        if (soundEnabled) {
            indicator.textContent = 'üîä';
            soundToggle.classList.remove('off');
        } else {
            indicator.textContent = 'üîà';
            soundToggle.classList.add('off');
        }
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –≤ localStorage
        localStorage.setItem('magmaSoundEnabled', soundEnabled);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∑–≤—É–∫–∞
    function loadSoundSetting() {
        const saved = localStorage.getItem('magmaSoundEnabled');
        if (saved !== null) {
            soundEnabled = saved === 'true';
            const soundToggle = document.getElementById('sound-toggle');
            const indicator = soundToggle.querySelector('.sound-indicator');
            
            if (soundEnabled) {
                indicator.textContent = 'üîä';
                soundToggle.classList.remove('off');
            } else {
                indicator.textContent = 'üîà';
                soundToggle.classList.add('off');
            }
        }
    }

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
    function playNotificationSound() {
        if (!soundEnabled || !notificationSound) return;
        
        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–≤—É–∫, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Å–Ω–æ–≤–∞
        notificationSound.currentTime = 0;
        
        // –ü—ã—Ç–∞–µ–º—Å—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ (–º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º)
        notificationSound.play().catch(e => {
            console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫:', e);
        });
    }

    // ==================== –ü–†–û–í–ï–†–ö–ê –°–û–ï–î–ò–ù–ï–ù–ò–Ø ====================
    async function checkGitHubConnection() {
        const statusEl = document.getElementById('connection-status');
        if (!statusEl) return;
        
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (response.ok) {
                statusEl.innerHTML = 'üåã connected';
                statusEl.className = 'status-badge status-connected';
                isGitHubWorking = true;
                
                document.getElementById('msgInput').disabled = false;
                document.querySelector('.send-btn').disabled = false;
                return true;
            } else {
                const error = await response.json();
                statusEl.innerHTML = `üåã –æ—à–∏–±–∫–∞: ${error.message || '–¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω'}`;
                statusEl.className = 'status-badge status-error';
                isGitHubWorking = false;
                
                document.getElementById('msgInput').disabled = true;
                document.querySelector('.send-btn').disabled = true;
                return false;
            }
        } catch (err) {
            statusEl.innerHTML = 'üåã –Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
            statusEl.className = 'status-badge status-error';
            isGitHubWorking = false;
            
            document.getElementById('msgInput').disabled = true;
            document.querySelector('.send-btn').disabled = true;
            return false;
        }
    }

    // ==================== –í–•–û–î –í –ß–ê–¢ ====================
    function enterChat() {
        currentUser = document.getElementById('userName').value.trim();
        currentSeed = document.getElementById('seedPhrase').value.trim();

        if (!currentUser || !currentSeed) return alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ!");

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('display-name').innerText = currentUser;
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫—É –∑–≤—É–∫–∞
        loadSoundSetting();
        
        checkGitHubConnection().then(connected => {
            if (connected) {
                displayedMessages.clear();
                lastMessageCount = 0;
                loadMessages(true);
                
                if (autoUpdateInterval) clearInterval(autoUpdateInterval);
                autoUpdateInterval = setInterval(() => loadMessages(false), 3000);
            } else {
                const msgDiv = document.getElementById('messages');
                msgDiv.innerHTML = '<div class="error-message">üåã –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ MAGMA<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–æ–∫–µ–Ω –∏ Gist ID</small></div>';
            }
        });
    }

    document.getElementById('msgInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // ==================== –ó–ê–ì–†–£–ó–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ====================
    async function loadMessages(forceReload = false) {
        if (!isGitHubWorking) return;
        
        const msgDiv = document.getElementById('messages');
        const previousCount = displayedMessages.size;
        
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[FILE_NAME]) {
                await createGistFile();
                return;
            }
            
            const content = data.files[FILE_NAME].content || '';
            const lines = content.split('\n').filter(line => line.trim());
            
            if (forceReload) {
                msgDiv.innerHTML = '';
                displayedMessages.clear();
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                        }
                    } catch (e) {}
                }
            } else {
                let newMessagesCount = 0;
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                            newMessagesCount++;
                        }
                    } catch (e) {}
                }
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –¥–ª—è –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–Ω–µ —Å–≤–æ–∏—Ö)
                if (newMessagesCount > 0) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const lastMessage = Array.from(displayedMessages).pop();
                    if (lastMessage && !lastMessage.startsWith(currentUser + ':')) {
                        playNotificationSound();
                    }
                }
            }
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
            if (forceReload) {
                msgDiv.innerHTML = `<div class="error-message">üåã –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</small></div>`;
            }
            await checkGitHubConnection();
        }
    }

    async function createGistFile() {
        try {
            await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [FILE_NAME]: { content: '' }
                    }
                })
            });
            loadMessages(true);
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∞–π–ª–∞:', err);
        }
    }

    async function sendMessage() {
        if (!isGitHubWorking) {
            alert("–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ MAGMA");
            return;
        }
        
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const fullMessage = `${currentUser}: ${text}`;
        const encrypted = CryptoJS.AES.encrypt(fullMessage, currentSeed).toString();

        input.value = '';

        try {
            const getResp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!getResp.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Gist');
            }
            
            const getData = await getResp.json();
            const oldContent = getData.files[FILE_NAME]?.content || '';
            const newContent = oldContent + (oldContent ? '\n' : '') + encrypted;

            const patchResp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { [FILE_NAME]: { content: newContent } }
                })
            });
            
            if (!patchResp.ok) {

    // ==================== –ß–ê–°–¢–ò–¶–´ ====================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let mouseActive = false;

    const PARTICLE_COUNT = 80;
    const CONNECT_DISTANCE = 170;
    const MOUSE_RADIUS = 150;

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.radius = 2 + Math.random() * 3;
            this.opacity = 0.5 + Math.random() * 0.5;
            this.color = `rgba(255, ${100 + Math.random() * 100}, 0, ${this.opacity})`;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#ff6b00';
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function drawLines() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < CONNECT_DISTANCE) {
                    const opacity = 0.2 * (1 - distance / CONNECT_DISTANCE);
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 107, 0, ${opacity})`;
                    ctx.lineWidth = 1.2;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function handleMouseInteraction() {
        if (!mouseActive) return;
        for (let particle of particles) {
            const dx = particle.x - mouseX;
            const dy = particle.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < MOUSE_RADIUS) {
                const angle = Math.atan2(dy, dx);
                const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS * 2.5;
                particle.x += Math.cos(angle) * force;
                particle.y += Math.sin(angle) * force;
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        handleMouseInteraction();
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
    }

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initParticles();
    }

    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        mouseActive = true;
    });

    canvas.addEventListener('mouseleave', () => {
        mouseActive = false;
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
        mouseActive = true;
    });

    canvas.addEventListener('touchend', () => {
        mouseActive = false;
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    window.addEventListener('beforeunload', () => {
        if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    });
</script>
