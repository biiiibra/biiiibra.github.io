<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE.GG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-yellow: #fff200;
            --dark-yellow: #ffd700;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --light-gray: #333333;
            --industrial-dark: #0a0a0a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--industrial-dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Индустриальный фон с сеткой */
        #industrial-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%23ffd700" stroke-width="0.3" stroke-dasharray="2,2"/></svg>');
            background-size: 50px 50px;
            opacity: 0.7;
        }
        
        /* Эффект неонового свечения */
        .neon-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 242, 0, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; width: 300px; height: 300px; }
            100% { opacity: 0.1; width: 500px; height: 500px; }
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(10, 10, 10, 0.9);
            border-bottom: 1px solid var(--neon-yellow);
            box-shadow: 0 0 15px rgba(255, 242, 0, 0.2);
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--neon-yellow);
            text-shadow: 0 0 10px rgba(255, 242, 0, 0.7);
            position: relative;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
        }
        
        .nav-links a:hover {
            color: var(--neon-yellow);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-yellow);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        
        .video-container {
            width: 800px;
            max-width: 90%;
            margin-bottom: 30px;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 242, 0, 0.2);
            border: 1px solid var(--neon-yellow);
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 65%, rgba(255, 242, 0, 0.05) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }
        
        /* Стили для скриншотов */
        .screenshots {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .screenshot {
            width: 250px;
            height: 150px;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 242, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--light-gray);
        }
        
        .screenshot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 242, 0, 0.3);
            border-color: var(--neon-yellow);
        }
        
        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(50%) brightness(0.8);
            transition: filter 0.3s ease;
        }
        
        .screenshot:hover img {
            filter: sepia(20%) brightness(1);
        }
        
        .btn {
            padding: 12px 35px;
            background: linear-gradient(to right, var(--industrial-dark), var(--black));
            color: white;
            border: none;
            border-radius: 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 242, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            border: 1px solid var(--neon-yellow);
            text-transform: uppercase;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 242, 0, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 242, 0, 0.4);
            background: linear-gradient(to right, var(--dark-gray), var(--industrial-dark));
            color: var(--neon-yellow);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-discord {
            background: linear-gradient(to right, #36393f, #1e1e1e);
            border: 1px solid #7289da;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.3);
        }
        
        .btn-discord:hover {
            background: linear-gradient(to right, #7289da, #36393f);
            color: white;
        }
        
        .btn-reviews {
            background: linear-gradient(to right, var(--dark-gray), var(--black));
            border: 1px solid var(--light-gray);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .btn-reviews:hover {
            background: linear-gradient(to right, var(--light-gray), var(--dark-gray));
            color: var(--neon-yellow);
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* Модальное окно (индустриальный стиль) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 0;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(255, 242, 0, 0.3);
            text-align: center;
            transform: translateY(30px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 0.1s;
            border: 1px solid var(--neon-yellow);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        .modal.active .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--neon-yellow);
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 242, 0, 0.5);
        }
        
        .modal-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 25px;
            background: rgba(255, 242, 0, 0.1);
            border: 1px solid var(--neon-yellow);
            color: white;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .modal-btn:hover {
            background: rgba(255, 242, 0, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 242, 0, 0.3);
            color: var(--neon-yellow);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 242, 0, 0.1);
        }
        
        .close-btn:hover {
            color: var(--neon-yellow);
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 242, 0, 0.2);
        }
        
        .section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 242, 0, 0.2);
        }
        
        /* Эффект индустриальных линий */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                transparent 0%, 
                var(--neon-yellow) 50%, 
                transparent 100%);
            z-index: 9999;
            pointer-events: none;
            animation: scan 6s linear infinite;
            opacity: 0.5;
            box-shadow: 0 0 10px var(--neon-yellow);
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }
        
        /* Эффект мигающих индикаторов */
        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neon-yellow);
            box-shadow: 0 0 10px var(--neon-yellow);
            animation: blink 2s infinite;
        }
        
        .indicator:nth-child(1) { animation-delay: 0s; }
        .indicator:nth-child(2) { animation-delay: 0.4s; }
        .indicator:nth-child(3) { animation-delay: 0.8s; }
        
        @keyframes blink {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Эффекты фона -->
    <div id="industrial-bg"></div>
    <div class="neon-glow"></div>
    <div class="scan-line"></div>
    <div class="status-indicator">
        <div class="indicator"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
    </div>
    
    <div class="navbar">
        <div class="logo">ECLIPSE.GG</div>
        <div class="nav-links">
            <a href="#" id="buy-link">КУПИТЬ</a>
            <a href="#">ПРОФИЛЬ</a>
        </div>
    </div>
    
    <div class="content">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Скриншоты -->
        <div class="screenshots">
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/333333/fff200?text=SCREEN+1" alt="Скриншот 1">
            </div>
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/2a2a2a/fff200?text=SCREEN+2" alt="Скриншот 2">
            </div>
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/222222/fff200?text=SCREEN+3" alt="Скриншот 3">
            </div>
        </div>
        
        <button class="btn" id="buy-btn">КУПИТЬ</button>
        
        <div class="buttons-container">
            <button class="btn btn-discord">DISCORD</button>
            <button class="btn btn-reviews">ОТЗЫВЫ</button>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="modal-title">КУПИТЬ ДЛЯ ALKAD</div>
            <div class="modal-buttons">
                <button class="modal-btn">1 ДЕНЬ</button>
                <button class="modal-btn">7 ДНЕЙ</button>
                <button class="modal-btn">30 ДНЕЙ</button>
                <button class="modal-btn">НАВСЕГДА</button>
            </div>
            
            <div class="section">
                <div class="modal-title">КУПИТЬ ДЛЯ STEAM</div>
                <div class="modal-buttons">
                    <button class="modal-btn">1 ДЕНЬ</button>
                    <button class="modal-btn">7 ДНЕЙ</button>
                    <button class="modal-btn">30 ДНЕЙ</button>
                    <button class="modal-btn">НАВСЕГДА</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Модальное окно
        const modal = document.getElementById('modal');
        const buyBtn = document.getElementById('buy-btn');
        const buyLink = document.getElementById('buy-link');
        const closeBtn = document.getElementById('close-btn');
        
        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        buyBtn.addEventListener('click', openModal);
        
        buyLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });
        
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Случайное мерцание неоновых элементов
        function neonFlicker() {
            const elements = document.querySelectorAll('.logo, .btn, .modal-title, .indicator');
            elements.forEach(el => {
                if (Math.random() > 0.9) {
                    const intensity = Math.random() * 0.5 + 0.5;
                    el.style.textShadow = `0 0 ${Math.random() * 15 + 5}px rgba(255, 242, 0, ${intensity})`;
                    setTimeout(() => {
                        el.style.textShadow = '0 0 10px rgba(255, 242, 0, 0.7)';
                    }, 100);
                }
            });
            setTimeout(neonFlicker, 300);
        }
        
        // Инициализация эффектов
        window.onload = function() {
            neonFlicker();
        };
    </script>
</body>
</html>
