<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECLIPSE.GG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --blood-red: #ff0000;
            --dark-red: #8b0000;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --light-gray: #333333;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--black);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Анимированный фон (кровавые волны) */
        #blood-waves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, transparent 0%, var(--dark-red) 150%),
                linear-gradient(to bottom, var(--black) 0%, transparent 100%);
            opacity: 0.3;
            animation: bloodPulse 15s infinite alternate;
        }
        
        @keyframes bloodPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }
        
        /* Эффект трещин */
        .crack {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 L30,15 L40,25 L50,20 L60,30 L70,25 L80,35" stroke="rgba(139,0,0,0.3)" stroke-width="0.5" fill="none"/></svg>');
            background-size: 200px 200px;
            opacity: 0.5;
            z-index: -1;
            pointer-events: none;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid var(--blood-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: var(--blood-red);
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--blood-red);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--blood-red);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }
        
        .video-container {
            width: 800px;
            max-width: 90%;
            margin-bottom: 30px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
            border: 1px solid var(--blood-red);
            position: relative;
        }
        
        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 65%, rgba(255, 0, 0, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
            display: block;
        }
        
        /* Стили для скриншотов */
        .screenshots {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .screenshot {
            width: 250px;
            height: 150px;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--light-gray);
        }
        
        .screenshot:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 0, 0, 0.4);
            border-color: var(--blood-red);
        }
        
        .screenshot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%);
            transition: filter 0.3s ease;
        }
        
        .screenshot:hover img {
            filter: grayscale(0%);
        }
        
        .btn {
            padding: 12px 35px;
            background: linear-gradient(to right, var(--dark-red), var(--black));
            color: white;
            border: none;
            border-radius: 0;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            border: 1px solid var(--blood-red);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            transition: left 0.7s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
            background: linear-gradient(to right, var(--blood-red), var(--dark-gray));
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-discord {
            background: linear-gradient(to right, #36393f, #1e1e1e);
            border: 1px solid #7289da;
            box-shadow: 0 0 15px rgba(114, 137, 218, 0.3);
        }
        
        .btn-discord:hover {
            background: linear-gradient(to right, #7289da, #36393f);
        }
        
        .btn-reviews {
            background: linear-gradient(to right, var(--dark-gray), var(--black));
            border: 1px solid var(--light-gray);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .btn-reviews:hover {
            background: linear-gradient(to right, var(--light-gray), var(--dark-gray));
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        
        /* Модальное окно (стиль кровавого стекла) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: rgba(26, 26, 26, 0.9);
            padding: 30px;
            border-radius: 0;
            width: 450px;
            max-width: 90%;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
            text-align: center;
            transform: translateY(30px) scale(0.95);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition-delay: 0.1s;
            border: 1px solid var(--blood-red);
            position: relative;
            overflow: hidden;
        }
        
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--blood-red);
            box-shadow: 0 0 10px var(--blood-red);
        }
        
        .modal.active .modal-content {
            transform: translateY(0) scale(1);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--blood-red);
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        
        .modal-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 25px;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid var(--blood-red);
            color: white;
            border-radius: 0;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .modal-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 0, 0, 0.2);
        }
        
        .close-btn:hover {
            color: var(--blood-red);
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 0, 0, 0.3);
        }
        
        .section {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        /* Эффект сканирования */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 0, 0, 0.3) 50%, 
                transparent 100%);
            z-index: 9999;
            pointer-events: none;
            animation: scan 8s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <!-- Эффекты фона -->
    <div id="blood-waves"></div>
    <div class="crack"></div>
    <div class="scan-line"></div>
    
    <div class="navbar">
        <div class="logo">ECLIPSE.GG</div>
        <div class="nav-links">
            <a href="#" id="buy-link">КУПИТЬ</a>
            <a href="#">ПРОФИЛЬ</a>
        </div>
    </div>
    
    <div class="content">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Скриншоты -->
        <div class="screenshots">
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/8b0000/ffffff?text=SCREEN+1" alt="Скриншот 1">
            </div>
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/660000/ffffff?text=SCREEN+2" alt="Скриншот 2">
            </div>
            <div class="screenshot">
                <img src="https://via.placeholder.com/250x150/450000/ffffff?text=SCREEN+3" alt="Скриншот 3">
            </div>
        </div>
        
        <button class="btn" id="buy-btn">КУПИТЬ</button>
        
        <div class="buttons-container">
            <button class="btn btn-discord">DISCORD</button>
            <button class="btn btn-reviews">ОТЗЫВЫ</button>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="modal-title">КУПИТЬ ДЛЯ ALKAD</div>
            <div class="modal-buttons">
                <button class="modal-btn">1 ДЕНЬ</button>
                <button class="modal-btn">7 ДНЕЙ</button>
                <button class="modal-btn">30 ДНЕЙ</button>
                <button class="modal-btn">НАВСЕГДА</button>
            </div>
            
            <div class="section">
                <div class="modal-title">КУПИТЬ ДЛЯ STEAM</div>
                <div class="modal-buttons">
                    <button class="modal-btn">1 ДЕНЬ</button>
                    <button class="modal-btn">7 ДНЕЙ</button>
                    <button class="modal-btn">30 ДНЕЙ</button>
                    <button class="modal-btn">НАВСЕГДА</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Модальное окно
        const modal = document.getElementById('modal');
        const buyBtn = document.getElementById('buy-btn');
        const buyLink = document.getElementById('buy-link');
        const closeBtn = document.getElementById('close-btn');
        
        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        buyBtn.addEventListener('click', openModal);
        
        buyLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });
        
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Закрытие по ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
        
        // Случайное мерцание элементов
        function randomFlicker() {
            const elements = document.querySelectorAll('.logo, .btn, .modal-title');
            elements.forEach(el => {
                if (Math.random() > 0.9) {
                    el.style.textShadow = `0 0 ${Math.random() * 15 + 5}px rgba(255, 0, 0, ${Math.random() * 0.5 + 0.5})`;
                    setTimeout(() => {
                        el.style.textShadow = '0 0 10px rgba(255, 0, 0, 0.7)';
                    }, 100);
                }
            });
            setTimeout(randomFlicker, 300);
        }
        
        // Инициализация эффектов
        window.onload = function() {
            randomFlicker();
        };
    </script>
</body>
</html>
