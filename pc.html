            if (!response.ok) return [];
            const data = await response.json();
            return JSON.parse(data.files[USERS_FILE].content || '[]');
        } catch (err) {
            return [];
        }
    }

    async function saveUsers(users) {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { [USERS_FILE]: { content: JSON.stringify(users, null, 2) } }
                })
            });
            return response.ok;
        } catch (err) {
            return false;
        }
    }

    async function register() {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const confirm = document.getElementById('register-confirm').value.trim();
        const messageEl = document.getElementById('register-message');

        if (!username || !password || !confirm) {
            messageEl.textContent = '‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
            return;
        }

        if (password !== confirm) {
            messageEl.textContent = '‚ùå –ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
            return;
        }

        if (password.length < 3) {
            messageEl.textContent = '‚ùå –ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
            return;
        }

        const users = await loadUsers();
        
        if (users.some(u => u.username === username)) {
            messageEl.textContent = '‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
            return;
        }

        users.push({
            username: username,
            password: hashPassword(password),
            created: new Date().toISOString()
        });

        const saved = await saveUsers(users);
        
        if (saved) {
            messageEl.className = 'success-message';
            messageEl.textContent = '‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!';
            
            document.getElementById('register-username').value = '';
            document.getElementById('register-password').value = '';
            document.getElementById('register-confirm').value = '';
            
            setTimeout(() => {
                switchAuthTab('login');
                messageEl.textContent = '';
                messageEl.className = 'error-message';
            }, 2000);
        }
    }

    async function login() {
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const messageEl = document.getElementById('login-message');

        if (!username || !password) {
            messageEl.textContent = '‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –ø–∞—Ä–æ–ª—å';
            return;
        }

        const users = await loadUsers();
        const hashedPassword = hashPassword(password);
        const user = users.find(u => u.username === username && u.password === hashedPassword);

        if (user) {
            currentUser = username;
            document.getElementById('avatar').innerText = username.charAt(0).toUpperCase();
            
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('display-name').innerText = currentUser;
            
            loadSoundSetting();
            await checkGitHubConnection();
        } else {
            messageEl.textContent = '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –Ω–∏–∫ –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
        }
    }

    function logout() {
        document.getElementById('chat-screen').style.display = 'none';
        document.getElementById('auth-screen').style.display = 'flex';
        
        document.getElementById('login-username').value = '';
        document.getElementById('login-password').value = '';
        document.getElementById('chatSeed').value = '';
        document.getElementById('currentChatName').innerText = '';
        
        disableChatInput();
        
        currentChatSeed = '';
        displayedMessages.clear();
        messageHashes.clear();
        
        if (autoUpdateInterval) {
            clearInterval(autoUpdateInterval);
            autoUpdateInterval = null;
        }
    }

    // ==================== –§–£–ù–ö–¶–ò–ò –ß–ê–¢–ê ====================

    function enableChatInput() {
        document.getElementById('msgInput').disabled = false;
        document.querySelector('.send-btn').disabled = false;
        document.getElementById('msgInput').placeholder = '—Å–æ–æ–±—â–µ–Ω–∏–µ...';
    }

    function disableChatInput() {
        document.getElementById('msgInput').disabled = true;
        document.querySelector('.send-btn').disabled = true;
        document.getElementById('msgInput').placeholder = '–≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç...';
    }

    async function checkGitHubConnection() {
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            
            if (response.ok) {
                statusDot.className = 'status-dot connected';
                statusText.textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                isGitHubWorking = true;
                
                if (currentChatSeed) {
                    enableChatInput();
                }
                return true;
            } else {
                statusDot.className = 'status-dot';
                statusText.textContent = '–û—à–∏–±–∫–∞';
                isGitHubWorking = false;
                disableChatInput();
                return false;
            }
        } catch (err) {
            statusDot.className = 'status-dot';
            statusText.textContent = '–ù–µ—Ç —Å–µ—Ç–∏';
            isGitHubWorking = false;
            disableChatInput();
            return false;
        }
    }

    function joinChat() {
        const seed = document.getElementById('chatSeed').value.trim();
        
        if (!seed) {
            alert('–í–≤–µ–¥–∏—Ç–µ —Å–∏–¥ —á–∞—Ç–∞');
            return;
        }
        
        if (!isGitHubWorking) {
            alert('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è');
            return;
        }
        
        currentChatSeed = seed;
        document.getElementById('currentChatName').innerText = `üìÅ ${seed}`;
        
        enableChatInput();
        
        displayedMessages.clear();
        messageHashes.clear();
        document.getElementById('messages').innerHTML = '';
        lastContentHash = '';
        
        loadMessages(true);
        
        if (autoUpdateInterval) {
            clearInterval(autoUpdateInterval);
        }
        autoUpdateInterval = setInterval(() => loadMessages(false), 3000);
    }

    function toggleSound() {
        soundEnabled = !soundEnabled;
        const indicator = document.querySelector('.sound-indicator');
        indicator.textContent = soundEnabled ? 'üîä' : 'üîà';
        localStorage.setItem('magmaSoundEnabled', soundEnabled);
    }

    function loadSoundSetting() {
        const saved = localStorage.getItem('magmaSoundEnabled');
        if (saved !== null) {
            soundEnabled = saved === 'true';
            document.querySelector('.sound-indicator').textContent = soundEnabled ? 'üîä' : 'üîà';
        }
    }

    document.getElementById('msgInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
    });

    document.getElementById('chatSeed').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') joinChat();
    });

    async function loadMessages(forceReload = false) {
        if (isUpdating && !forceReload) return;
        if (!isGitHubWorking || !currentChatSeed) return;
        
        isUpdating = true;
        const msgDiv = document.getElementById('messages');
        
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            
            if (!response.ok) throw new Error('–û—à–∏–±–∫–∞');
            
            const data = await response.json();
            const content = data.files[FILE_NAME].content || '';
            
            const currentHash = hashString(content);
            if (!forceReload && currentHash === lastContentHash) {
                isUpdating = false;
                return;
            }
            
            const lines = content.split('\n').filter(line => line.trim());
            
            if (forceReload) {
                msgDiv.innerHTML = '';
                displayedMessages.clear();
                messageHashes.clear();
            }
            
            for (let line of lines) {
                try {
                    const bytes = CryptoJS.AES.decrypt(line, currentChatSeed);
                    const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    
                    if (decrypted && decrypted.length > 3) {
                        const messageHash = hashString(decrypted);
                        
                        if (!messageHashes.has(messageHash)) {
                            messageHashes.add(messageHash);
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                            
                            if (!forceReload && !decrypted.startsWith(currentUser + ':')) {
                                playNotificationSound();
                            }
                        }
                    }
                } catch (e) {}
            }
            
            lastContentHash = currentHash;
            
            if (msgDiv.children.length === 0) {
                msgDiv.innerHTML = '<div class="empty-chat">üåã –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π</div>';
            }
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞:', err);
        } finally {
            isUpdating = false;
        }
    }

    async function sendMessage() {
        if (!isGitHubWorking || !currentChatSeed) {
            alert('–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç');
            return;
        }
        
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const fullMessage = `${currentUser}: ${text}`;
        const encrypted = CryptoJS.AES.encrypt(fullMessage, currentChatSeed).toString();

        input.value = '';

        try {
            const getResp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            
            const getData = await getResp.json();
            const oldContent = getData.files[FILE_NAME]?.content || '';
            const newContent = oldContent + (oldContent ? '\n' : '') + encrypted;

            await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { [FILE_NAME]: { content: newContent } }
                })
            });
            
            const msgDiv = document.getElementById('messages');
            
            if (msgDiv.children.length === 1 && msgDiv.children[0].classList.contains('empty-chat')) {
                msgDiv.innerHTML = '';
            }
            
            msgDiv.innerHTML += `<div class="msg-item">${fullMessage}</div>`;
            msgDiv.scrollTop = msgDiv.scrollHeight;
            
            lastContentHash = '';
            
        } catch (err) {
            alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
        }
    }

    function playNotificationSound() {
        if (!soundEnabled || !notificationSound) return;
        notificationSound.currentTime = 0;
        notificationSound.play().catch(e => {});
    }

    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
    setInterval(checkGitHubConnection, 30000);
</script>
