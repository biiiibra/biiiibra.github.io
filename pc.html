<script>
    // ==================== –ù–ê–°–¢–†–û–ô–ö–ò GITHUB ====================
    const GITHUB_TOKEN = 'ghp_5GhNw2IFw' + 'SNBiCarLnNWF6' + 'zMHi4hNW4LgR4N';
    const GIST_ID = '3c13a9018358fc6dd01e0ec2df85f740';
    const USERS_GIST_ID = 'd0ff1e8a01417e7931279eb563198dba';
    const FILE_NAME = 'chat.txt';

    // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
    let currentUser = '';

    let autoUpdateInterval = null;

    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –≤ WebView
    const isWebView = navigator.userAgent.includes('Electron') ||

    if (isWebView) {

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–≤—É–∫–∞
    try {
        notificationSound = new Audio('message.wav');

    // ==================== –§–£–ù–ö–¶–ò–ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò ====================
    
    function switchAuthTab(tab) {
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(t => t.classList.remove('active'));
        forms.forEach(f => f.classList.remove('active'));
        
        if (tab === 'login') {
            tabs[0].classList.add('active');
            document.getElementById('login-form').classList.add('active');
        } else {
            tabs[1].classList.add('active');
            document.getElementById('register-form').classList.add('active');
        }
    }

    function hashPassword(password) {
        return CryptoJS.SHA256(password).toString();
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    async function loadUsers() {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', response.status);
                return [];
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[USERS_FILE]) {
                await initializeUsersGist();
                return [];
            }
            
            return JSON.parse(data.files[USERS_FILE].content || '[]');
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return [];
        }
    }

    async function initializeUsersGist() {
        try {
            await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [USERS_FILE]: { content: '[]' }
                    }
                })
            });
            return true;
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ Gist –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return false;
        }
    }

    async function saveUsers(users) {
        try {
            const response = await fetch(`https://api.github.com/gists/${USERS_GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { 
                        [USERS_FILE]: { content: JSON.stringify(users, null, 2) }
                    }
                })
            });
            
            return response.ok;
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π:', err);
            return false;
        }
    }

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    async function register() {
        const username = document.getElementById('register-username').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const confirm = document.getElementById('register-confirm').value.trim();
        const messageEl = document.getElementById('register-message');

        if (!username || !password || !confirm) {
            messageEl.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
            return;
        }

        if (password !== confirm) {
            messageEl.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
            return;
        }

        if (password.length < 3) {
            messageEl.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
            return;
        }

        const users = await loadUsers();
        
        if (users.some(u => u.username === username)) {
            messageEl.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å —Ç–∞–∫–∏–º –Ω–∏–∫–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç';
            return;
        }

        const hashedPassword = hashPassword(password);
        users.push({
            username: username,
            password: hashedPassword,

    async function loadMessages(forceReload = false) {
        if (!isGitHubWorking) {
            console.log('–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ GitHub');
            return;
        }
        
        if (!currentChatSeed) {
            console.log('–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞');
            return;
        }
        
        const msgDiv = document.getElementById('messages');
        
        try {
            const response = await fetch(`https://api.github.com/gists/${GIST_ID}?t=${Date.now()}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.files || !data.files[FILE_NAME]) {
                return;
            }
            
            const content = data.files[FILE_NAME].content || '';
            const lines = content.split('\n').filter(line => line.trim());
            
            if (forceReload) {
                msgDiv.innerHTML = '';
                displayedMessages.clear();
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentChatSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                        }
                    } catch (e) {
                        // –û—à–∏–±–∫–∞ –¥–µ—à–∏—Ñ—Ä–æ–≤–∫–∏ - –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–ø—É—Å–∫–∞–µ–º
                    }
                }
            } else {
                let newMessagesCount = 0;
                
                for (let line of lines) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(line, currentChatSeed);
                        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
                        if (decrypted && !displayedMessages.has(decrypted)) {
                            displayedMessages.add(decrypted);
                            msgDiv.innerHTML += `<div class="msg-item">${decrypted}</div>`;
                            newMessagesCount++;
                        }
                    } catch (e) {}
                }
                
                if (newMessagesCount > 0) {
                    const lastMessage = Array.from(displayedMessages).pop();
                    if (lastMessage && !lastMessage.startsWith(currentUser + ':')) {
                        playNotificationSound();
                    }
                }
            }
            
            if (msgDiv.children.length === 0) {
                msgDiv.innerHTML = '<div class="empty-chat">üåã –ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π. –ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å!</div>';
            }
            
            msgDiv.scrollTop = msgDiv.scrollHeight;
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', err);
            if (forceReload) {
                msgDiv.innerHTML = `<div class="error-message">üåã –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —á–∞—Ç–∞</div>`;
            }
        }
    }

    async function sendMessage() {
        if (!isGitHubWorking) {
            alert("–ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ GitHub");
            return;
        }
        
        if (!currentChatSeed) {
            alert("–°–Ω–∞—á–∞–ª–∞ –≤–æ–π–¥–∏—Ç–µ –≤ —á–∞—Ç (–≤–≤–µ–¥–∏—Ç–µ —Å–∏–¥)");
            return;
        }
        
        const input = document.getElementById('msgInput');
        const text = input.value.trim();
        if (!text) return;

        const fullMessage = `${currentUser}: ${text}`;
        const encrypted = CryptoJS.AES.encrypt(fullMessage, currentChatSeed).toString();

        input.value = '';

        try {
            const getResp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`
                }
            });
            
            if (!getResp.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Gist');
            }
            
            const getData = await getResp.json();
            const oldContent = getData.files[FILE_NAME]?.content || '';
            const newContent = oldContent + (oldContent ? '\n' : '') + encrypted;

            const patchResp = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: { [FILE_NAME]: { content: newContent } }
                })
            });
            
            if (!patchResp.ok) {
                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å Gist');
            }
            
            if (!displayedMessages.has(fullMessage)) {
                displayedMessages.add(fullMessage);
                const msgDiv = document.getElementById('messages');
                
                if (msgDiv.children.length === 1 && msgDiv.children[0].classList.contains('empty-chat')) {
                    msgDiv.innerHTML = '';
                }
                
                msgDiv.innerHTML += `<div class="msg-item">${fullMessage}</div>`;
                msgDiv.scrollTop = msgDiv.scrollHeight;
            }
            
        } catch (err) {
            console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', err);
            alert(`–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ${err.message}`);
        }
    }

    // ==================== –ß–ê–°–¢–ò–¶–´ ====================
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let mouseX = 0, mouseY = 0;
    let mouseActive = false;

    const PARTICLE_COUNT = 60;
    const CONNECT_DISTANCE = 150;
    const MOUSE_RADIUS = 120;

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 0.3;
            this.vy = (Math.random() - 0.5) * 0.3;
            this.radius = 1.5 + Math.random() * 2;
            this.opacity = 0.4 + Math.random() * 0.4;
            this.color = `rgba(255, ${100 + Math.random() * 100}, 0, ${this.opacity})`;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > width) this.vx *= -1;
            if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.shadowColor = '#ff6b00';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function initParticles() {
        particles = [];
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function drawLines() {
        for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
                const dx = particles[i].x - particles[j].x;
                const dy = particles[i].y - particles[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < CONNECT_DISTANCE) {
                    const opacity = 0.15 * (1 - distance / CONNECT_DISTANCE);
                    ctx.beginPath();
                    ctx.strokeStyle = `rgba(255, 107, 0, ${opacity})`;
                    ctx.lineWidth = 0.8;
                    ctx.moveTo(particles[i].x, particles[i].y);
                    ctx.lineTo(particles[j].x, particles[j].y);
                    ctx.stroke();
                }
            }
        }
    }

    function handleMouseInteraction() {
        if (!mouseActive) return;
        for (let particle of particles) {
            const dx = particle.x - mouseX;
            const dy = particle.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < MOUSE_RADIUS) {
                const angle = Math.atan2(dy, dx);
                const force = (MOUSE_RADIUS - distance) / MOUSE_RADIUS * 2;
                particle.x += Math.cos(angle) * force;
                particle.y += Math.sin(angle) * force;
            }
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        handleMouseInteraction();
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
    }

    function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        initParticles();
    }

    // –°–æ–±—ã—Ç–∏—è
    canvas.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
        mouseActive = true;
    });

    canvas.addEventListener('mouseleave', () => {
        mouseActive = false;
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        mouseX = e.touches[0].clientX;
        mouseY = e.touches[0].clientY;
        mouseActive = true;
    });

    canvas.addEventListener('touchend', () => {
        mouseActive = false;
    });

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animate();

    window.addEventListener('beforeunload', () => {
        if (autoUpdateInterval) clearInterval(autoUpdateInterval);
    });
</script>
